<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0F172A" />
      <stop offset="100%" stop-color="#1E293B" />
    </linearGradient>
    <linearGradient id="emeraldGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10B981" />
      <stop offset="100%" stop-color="#059669" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <rect width="512" height="512" rx="128" fill="url(#bgGrad)" />
  
  <!-- Flow Lines -->
  <g filter="url(#glow)">
    <!-- Main T Path -->
    <path d="M 120 180 C 180 180, 256 180, 392 180" stroke="url(#emeraldGrad)" stroke-width="45" stroke-linecap="round" fill="none" />
    <path d="M 256 180 L 256 360 C 256 420, 300 420, 380 420" stroke="url(#emeraldGrad)" stroke-width="45" stroke-linecap="round" fill="none" />
    
    <!-- Accent Line (Gold) -->
    <path d="M 180 280 L 332 280" stroke="#FBBF24" stroke-width="20" stroke-linecap="round" fill="none" opacity="0.9" />
  </g>
  
  <!-- Glossy Reflection -->
  <path d="M 64 64 Q 256 32 448 64" fill="none" stroke="white" stroke-width="2" opacity="0.1" />
</svg>
